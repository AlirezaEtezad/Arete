{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Blog</h1>
    {% for post in posts %}
        <div class="post mt-4 p-4 border rounded bg-light">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
